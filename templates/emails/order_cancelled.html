<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancelled - {{site_name}}</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f0f4f8;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f0f4f8; padding: 20px 0;">
        <tr>
            <td align="center" style="padding: 0 15px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);">
                    <tr>
                        <td style="padding: 50px 40px 40px; text-align: center; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                            <div style="font-size: 64px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                            <h1 style="margin: 0; color: #ffffff; font-size: 32px; font-weight: 700;">Order Cancelled</h1>
                            <p style="margin: 12px 0 0; color: rgba(255, 255, 255, 0.9); font-size: 16px;">Your order has been cancelled</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 50px 40px;">
                            <p style="margin: 0 0 8px; color: #1a202c; font-size: 18px; font-weight: 600;">Hi {{user_name}},</p>
                            <p style="margin: 0 0 24px; color: #4a5568; font-size: 16px; line-height: 1.7;">
                                Your order has been cancelled. {{refund_message}}
                            </p>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 24px 0; border: 1px solid #e2e8f0; border-radius: 8px;">
                                <tr>
                                    <td style="padding: 20px; background-color: #f7fafc;">
                                        <p style="margin: 0 0 8px; color: #4a5568; font-size: 14px;"><strong>Order #:</strong> {{order_id}}</p>
                                        <p style="margin: 0 0 8px; color: #4a5568; font-size: 14px;"><strong>Item:</strong> {{listing_title}}</p>
                                        <p style="margin: 0 0 8px; color: #4a5568; font-size: 14px;"><strong>Amount:</strong> ${{amount}}</p>
                                        <p style="margin: 0; color: #4a5568; font-size: 14px;"><strong>Reason:</strong> {{cancellation_reason}}</p>
                                    </td>
                                </tr>
                            </table>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 32px 0;">
                                <tr>
                                    <td align="center">
                                        <a href="{{browse_url}}" target="_blank" style="display: inline-block; padding: 18px 48px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 16px;">
                                            üîç Browse Listings
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 40px 40px;">
                            <p style="margin: 0; color: #718096; font-size: 13px; text-align: center;">¬© 2024 {{site_name}}. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
